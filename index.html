<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Initial html Settings</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="copyright" content="" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container crosswordDisplay">
      <img class="image" width="100px" src="snudur.svg" alt="Snudur" />
      <div class="row">
        <!-- Create & Play buttons required for user generated crossword - disabled for Proscribed questions -->
        <div class="btn btn-default disabled" id="btnCreate">Create</div>
        <div class="btn btn-default disabled" id="btnPlay">Play</div>

        <div class="btn btn-default" id="btnReset">Reset</div>
        <div class="btn btn-default" id="btnCheck">Check Answers</div>
      </div>

      <div class="center crossword" id="crossword"></div>

      <div class="btn" id="btnGen">Generate</div>

      <div class="col-lg-6">
        <div class="clueBlock" id="cluesAcross">
          <div class="clueDirection" id="directionAcross">LÁRÉTT</div>

          <div class="line">
            <input class="word" type="text" value="Kjartan" />
            <span class="lineNum"></span>
            <input class="clue" value="Galdra strumpur" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Marmaris" />
            <span class="lineNum"></span>
            <input class="clue" value="Hvar kynntust mamma og pabbi" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Fiskur" />
            <span class="lineNum"></span>
            <input class="clue" value="Sjörnumerkið mitt" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Blak" />
            <span class="lineNum"></span>
            <input class="clue" value="Hvaða íþrótt æfði mamma" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Túba" />
            <span class="lineNum"></span>
            <input class="clue" value="Hljóðfæri sem pabbi spilaði á" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Fimmtudagur" />
            <span class="lineNum"></span>
            <input class="clue" value="Hvaða vikudag fæddist ég" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Nettó" />
            <span class="lineNum"></span>
            <input class="clue" value="Hvert fóru mamma og pabbi kvöldið sem fæðingin mín fór af stað" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Febrúar" />
            <span class="lineNum"></span>
            <input class="clue" value="Í hvaða mánuði trúlofuðu mamma og pabbi sig" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Birkir" />
            <span class="lineNum"></span>
            <input
              class="clue"
              value="Hver skoraði fyrsta mark Íslands á EM 2016 í fótbolta"
            />
          </div>

          <div class="line">
            <input class="word" type="text" value="Ólafur" />
            <span class="lineNum"></span>
            <input
              class="clue"
              value="Hvað heitir snjókallinn í Frozen"
            />
          </div>

      <div class="col-lg-6">
        <div class="clueBlock" id="cluesDown">
          <div class="clueDirection" id="directionDown">LÓÐRÉTT</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
